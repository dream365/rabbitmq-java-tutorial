plugins {
    id 'java'
}

group 'com.dream365.rabbitmq'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.rabbitmq:amqp-client:5.8.0'
    compile 'org.slf4j:slf4j-api:1.7.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
